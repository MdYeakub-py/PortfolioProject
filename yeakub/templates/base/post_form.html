{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<html>
    <head>
        <title>Create Post</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <style>
        #div_id_tags > div{
            max-height: 100px;
            overflow-y: scroll;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 5px;
        }
        
    </style>
    </head>
<body>
    


<div class="main-container">
    <h3>Post Form</h3>
<form class="create_btn" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form|crispy}}
    <input style="margin-bottom: 90px;" class="btn btn-primary" id="btn_st" type="submit" value="Submit Post">
</form>

</div>

</body>
</html>
{% endblock content %}
